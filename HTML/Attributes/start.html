<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <input type="button" value="Click" disabled />

    <br />
    <br />

    <label >Double Step Input from 0-100</label>
    <input
      type="number"
      min="0"
      max="100"
      step="2"
      autofocus
    />

    <br />
    <br />

    <label>
      Checked Checkbox
      <input type="checkbox" checked />
    </label>

    <br />
    <br />

    <label>Date input
    <input type="date" step="7"/>
    </label>
  </body>
</html>
